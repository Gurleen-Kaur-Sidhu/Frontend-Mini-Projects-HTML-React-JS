<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <form class="border border-3 border-info p-3 m-5">
       <label class="form-label" for="formlabel">Email : </label>
       <input class="form-control form-control-sm" id="formlabel" />

       <label class="form-label" for="formlabel2">Password : </label>
       <input class="form-control form-control-lg" id="formlabel2" />
<br>

<label class="form-label" for="formlabel2">Address : </label>
<input class="form-control form-control-lg" id="formlabel2" placeholder="Punjab" readonly/>
<br>

<label class="form-label" for="formlabel2">Address : </label>
<input id="formlabel2" placeholder="Punjab" readonly class="form-control-plaintext"/>
<br>
       <input type="checkbox" class="form-check-input" id="cheak1">
       <label class="form-check-label" for="cheak1">Remember me</label>

<br><br>

<label for="files" class="form-label">Upload resume</label>
<input class="form-control form-control-lg" type="file" id="files">
<br>

<label class="form-label">Enter Any Query:</label>
<textarea class="form-control"  rows="3"></textarea>
<br><br>

<label for="colorpicker" class="form-label">Pick Color</label>
<input type="color" class="form-control form-control-color" id="colorpicker">
<br>

<label for="list" class="form-label">Choose From List:</label>
<input id="list" class="form-controls" list="optionsare" placeholder="search">
<datalist id="optionsare">
    <option value="heloooooooo">
    <option value="heyyyyyyyyyy"></option>
    <option value="hilooooooooooo"></option>
    <option value="hello"></option>

</datalist>
<br>

<select class="form-select form-select-sm m-2" >
    <option selected>Open this select menu</option>
    <option value="1">One</option>
    <option value="2">Two</option>
    <option value="3">Three</option>
  </select>
  <br>

  <div class="form-check">
    <input class="form-check-input" type="radio" name="radio1" id="flexRadioDefault1">
    <label class="form-check-label" for="flexRadioDefault1">
      Default radio
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="radio1" id="flexRadioDefault2" checked>
    <label class="form-check-label" for="flexRadioDefault2">
      Default checked radio
    </label>
  </div>

  <br>

  <div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
    <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
  </div>

  <br>

  <div class="input-group mb-3">
    <span class="input-group-text">@</span>
    <input type="text" class="form-control" placeholder="Username">
  </div>
       <button type="submit" class="btn btn-lg btn-primary" disabled>Submit</button>
    </form>
</body>
</html>
